<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="preview">
        <img src="images/image-product-desktop.jpg" alt="yellow perfume lying on surface with leafs">
        <div class="text">
            <p>PERFUME</p>
            
            <h1 class="green">Gabrielle Essence Eau De Parfum</h1>
            
            <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
            </p>
            
            <div class="price">
                <h1 style="color: hsl(158, 36%, 37%);">$149.99</h1>
                <p><del>$169.99</del></p>
            </div>
            
            <button class="dark-cyan"><img src="./images/icon-cart.svg" alt=""> <strong>Add to Cart</strong></button>
        </div>
    </div>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/KananHasanov747">Hasanzade Kanan</a>.
    </div>
</body>
</html>
